<html>
  <head>
    <meta name"viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Are you sure you want to delete {{item.name}}?</h1>
      </div>
    </div>
  
    <form action="{{url_for('deleteMenuItem', restaurant_id = item.restaurant_id, menu_id=item.id)}}" method = 'POST'>
      <div class="form-group">
        <a href = '{{url_for('showMenu', restaurant_id = item.restaurant_id)}}' class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
      </div>
    </form>        
  </div>
</body>
</html>
