<html>
  <head>
    <meta name"viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Create a new menu item</h1>
      </div>
    </div>

    <form action="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}" method = 'POST'>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type='text' size='30' name='name'>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" type='text' size='30' name='description'>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" type='text' size='30' name='price'>
      </div>
      <div class="form-group">
        <label for="course">Course</label>
        <br/>
        
        <label class="radio-inline">
          <input type ='radio' name='course' value='Appetizer' checked>Appetizer
        </label>
        <label class="radio-inline">
          <input type ='radio' name='course' value='Entree'>Entree
        </label>
        <label class="radio-inline">
          <input type ='radio' name='course' value='Dessert'>Dessert
        </label>
        <label class="radio-inline">
          <input type ='radio' name='course' value='Beverage'>Beverage
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</body>
</html>
