<html>
  <head>
    <meta name"viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{restaurant.name}}</h1>
      </div>
    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li><strong>{{message}}</strong></li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id)}}' class='btn btn-primary'>Create New Item</a>

    {% for item in items %}
      <div class="row">
        <div class="col-md-6">
          <h3>{{item.name}}</h3>
        </div>
        <div class="col-md-6">
          <h4>{{item.price}}</h4>
        </div>
        <div class="col-md-12">
          <h4>{{item.description}}</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <a href='{{url_for('editMenuItem',   restaurant_id = restaurant.id, menu_id = item.id)}}' class='btn btn-default'>Edit</a>
          <a href='{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}' class='btn btn-danger'>Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
